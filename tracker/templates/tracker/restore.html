<!DOCTYPE html>
<html>
<head>
  <title>Restore Backup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-4">
  <h3 class="text-center text-primary mb-4">Restore Backup</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label>Upload JSON backup file</label>
      <input type="file" name="backup_file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Restore</button>
  </form>
</div>
</body>
</html>
